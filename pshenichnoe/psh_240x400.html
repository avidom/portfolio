<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<meta name="ad.size" content="width=240,height=400">
<title>psh_240x400</title>
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300&amp;subset=cyrillic" rel="stylesheet">
<style type="text/css">
.back {
	font-family: 'Roboto Condensed', sans-serif;
	background-color: #e8e8e8;
  padding: 10px;
  width: 100px;
  text-align: center;
  border-radius: 4px;
  cursor: pointer;
  position: absolute;
  top: 4%;
  left: 50%;
  margin-left: -60px;
}
</style>

<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TimelineMax.min.js"></script>

<script src="psh_240x400.js"></script>
<script>
var canvas, stage, exportRoot;
function init() {
	// --- write your JS code here ---
	
	canvas = document.getElementById("canvas");
	images = images||{};

	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(lib.properties.manifest);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleComplete(evt) {
	exportRoot = new lib.psh_240x400();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();
	stage.enableMouseOver();

	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);
}

</script>

<!-- write your code here -->

</head>
<body onload="init();" style="background-color:#FFFFFF;margin:0px;">
	<div class="back" onclick="goBack()">Back to list</div>
	<div>
		<canvas id="canvas" width="240" height="400" style="background-color:#FFFFFF;position:absolute;top:50%;left:50%;margin-top:-200px;margin-left:-120px;"></canvas>
	</div>
	<script>
	function goBack() {
		window.history.back();
	}
	</script>
	<script>
	TweenMax.from(".back", 1, {y:"+=20", opacity:0, delay:1.0, ease:Expo.easeOut});
	</script>
</body>
</html>
